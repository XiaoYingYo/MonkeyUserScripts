name: Sync /pikpak/pikpak-enhance/ to adamlui/userscripts/pikpak-enhance/

on:
  push:
    branches: [ master, main ]
    paths:
      - 'pikpak/pikpak-enhance/**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout XiaoYingYo/MonkeyUserScripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: XiaoYingYo/MonkeyUserScripts
          path: XiaoYingYo/MonkeyUserScripts

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Sync /pikpak/pikpak-enhance/ to adamlui/userscripts/pikpak-enhance/
        run: rsync -avh --delete ${{ github.workspace }}/XiaoYingYo/MonkeyUserScripts/pikpak/pikpak-enhance/ ${{ github.workspace }}/adamlui/userscripts/pikpak-enhance/

      - name: Push to adamlui/userscripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@userscripts.co
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `XiaoYingYo/MonkeyUserScripts`]'
          file_pattern: 'pikpak-enhance/*'
          repository: adamlui/userscripts
